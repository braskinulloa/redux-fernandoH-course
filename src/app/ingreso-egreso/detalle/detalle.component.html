<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detalle de ingreso egreso</h4>

            <table class="table">
              <thead>
                <tr>
                  <th>Descripci√≥n</th>
                  <th>Monto</th>
                  <th>Tipo</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let ie of ingresosEgresos">
                  <td>{{ ie.descripcion }}</td>
                  <td>{{ ie.monto | currency }}</td>
                  <td [ngClass]="ie.tipo == 'ingreso' ? 'text-success' : 'text-danger'">{{ ie.tipo }}</td>
                  <td>
                    <button type="button" class="btn btn-danger btn-sm" (click)="borrar(ie.uid??'')">
                      <i class="fa fa-trash"></i> Borrar
                    </button>
                  </td>
                </tr>
              </tbody>

            </table>


          </div>
        </div>
    </div>
</div>
